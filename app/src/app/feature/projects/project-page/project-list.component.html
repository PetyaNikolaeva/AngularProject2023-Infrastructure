<main>
    <form class="searchbar-form">
        <input type="text" name="search" id="search" placeholder="Search a project">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <section class="project-section">
        <article class="project-card" *ngFor="let project of projects">
            <div class="img-wrapper">
                <img src={{project?.imageUrl1}} class="project-card-img">
            </div>
            <div class="content">
                <p class="project-card-name">{{project?.projectName}}</p>
                <span class="project-card-contractor">Contractor:  <strong>{{project?.contractor}}</strong></span>
                <!--<a [routerLink]="['/projects/details', project._id]" class="project-card-details-link">Read More</a> -->
                <a [routerLink]="['/projects/details', project._id]" class="project-card-details-link">Read More</a>
            </div>
        </article>
    </section>
</main>
